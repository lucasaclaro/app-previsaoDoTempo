<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs√£o do tempo</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">


</head>
<body>
    <section class="content">
        <div class="app">
            <div class="fixed">
                <h1 class="text">Weather Forecast</h1>
                <h3 class="text">Choose the city</h3>
                <input type="text" name="" id="chooseCity">
                <button class="button" onclick="searchCity()">Search</button>
            </div>

            <div class="result">
                <div class="classResultCity">
                    <span class="material-symbols-outlined">location_on</span>
                    <h3 id="resultCity"></h3>
                    <img class="conutryFlag" src="https://countryflagsapi.com/png/br" alt="">
                </div>
                <div class="classResultWeather">
                    <div class="weatherConditions">
                        <h4 class="weatherText">
                            Cloud
                        </h4>
                        <img class="weatherImage" src="https://openweathermap.org/img/wn/01d@2x.png" alt="">
                    </div>
                    
                    <span id="temperature" class="material-symbols-outlined">
                        device_thermostat
                        </span>
                    <span id="humidity" class="material-symbols-outlined">
                        water_drop
                        </span>
                        <span id="wind" class="material-symbols-outlined">
                            air
                            </span>

                </div>

            </div>
        </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
